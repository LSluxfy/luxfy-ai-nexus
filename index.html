<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxfy AI - Agentes de IA para WhatsApp que Aumentan tus Ventas</title>
    <meta name="description" content="Aumenta tus ventas con agentes de IA para WhatsApp. Automatiza respuestas, califica leads y cierra más ventas. ROI de 300%+ garantizado." />
    <meta name="keywords" content="agente IA WhatsApp, automatización ventas, chatbot ventas, IA conversacional, leads automáticos" />
    <meta name="author" content="Luxfy AI" />
    <link rel="canonical" href="https://luxfy.ai" />
    
    <!-- Critical CSS para FCP < 2s -->
    <style>
      /* Critical font preload */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400 700;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Hero Critical CSS */
      .hero-container {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(210, 100%, 5%), hsl(215, 50%, 10%));
        position: relative;
        overflow: hidden;
      }
      .hero-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 5rem 1rem;
        position: relative;
        z-index: 10;
      }
      .hero-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 3rem;
        align-items: center;
        min-height: 37.5rem;
      }
      @media (min-width: 768px) {
        .hero-grid { grid-template-columns: 1fr 1fr; }
      }
      .hero-title {
        font-size: 2.25rem;
        font-weight: 700;
        color: white;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        font-family: 'Inter', sans-serif;
      }
      @media (min-width: 768px) {
        .hero-title { font-size: 3rem; }
      }
      @media (min-width: 1024px) {
        .hero-title { font-size: 3.75rem; }
      }
      .hero-subtitle {
        font-size: 1.25rem;
        color: hsl(210, 40%, 75%);
        line-height: 1.6;
        max-width: 32rem;
        margin-bottom: 2rem;
        font-family: 'Inter', sans-serif;
      }
      .hero-cta {
        background: hsl(217, 91%, 60%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-size: 1.125rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: background-color 0.2s;
        font-family: 'Inter', sans-serif;
      }
      .hero-cta:hover {
        background: hsl(217, 91%, 55%);
      }
      .hero-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        padding-top: 2rem;
        border-top: 1px solid hsl(210, 40%, 25%);
        margin-top: 2rem;
      }
      .hero-stat {
        text-align: center;
      }
      .hero-stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.5rem;
        font-family: 'Inter', sans-serif;
      }
      .hero-stat-label {
        font-size: 0.875rem;
        color: hsl(210, 40%, 60%);
        font-family: 'Inter', sans-serif;
      }
      .hero-skeleton {
        width: 18.75rem;
        height: 31.25rem;
        background: hsl(210, 40%, 15%);
        border-radius: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      @media (min-width: 768px) {
        .hero-skeleton { margin: 0 0 0 auto; }
      }
      
      /* Animations */
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .blink-animation { animation: blink 1s ease-in-out infinite; }
    </style>
    
    <!-- Ultra-aggressive resource preloading for FCP <1.5s -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/components/landing/HeroSection.tsx" />
    <link rel="modulepreload" href="/src/components/landing/HeroSectionOptimized.tsx" />
    <link rel="modulepreload" href="/src/components/landing/StaticHeroSkeleton.tsx" />
    <link rel="preload" href="/src/assets/hero-chat-webp.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for critical domains -->
    <link rel="dns-prefetch" href="//hook.us1.make.com" />
    <link rel="dns-prefetch" href="//api.stripe.com" />
    
    <!-- Ultra-deferred font loading - only after FCP -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet';this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"></noscript>

    <!-- Open Graph optimizado -->

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Aumenta tus ventas con agentes de IA para WhatsApp. ROI de 300%+ garantizado." />
    <meta name="twitter:image" content="https://luxfy.ai/og-image.jpg" />

    <script type="application/ld+json">

      "@context": "https://schema.org",

  </head>

  <body>
    <div id="root"></div>
    
    <!-- Load scripts conditionally and optimized -->
    <script>
      // Only load PandaVideo when needed (dashboard)
      if (window.location.pathname.includes('/dashboard')) {
        var pandaScript = document.createElement('script');
        pandaScript.src = 'https://player.pandavideo.com.br/api.v2.js';
        pandaScript.async = true;
        document.head.appendChild(pandaScript);
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/src/workers/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
